<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>error_page</title>
    <style>
        .error-box {
        /* 1. 크기 설정 */
            width: 80%; /* 폭 80% */
            min-height: 500px; /* 최소 높이 500px */

            /* 2. 중앙 정렬 (선택 사항이지만 보기 좋게) */
            margin: 50px auto; /* 위아래 50px, 좌우 자동 (가운데 정렬) */
            padding: 20px; /* 내용과 테두리 사이의 여백 */

            /* 3. 배경 및 모양 */
            background-color: #f8d7da; /* 붉은 계열의 연한 배경색 (Bootstrap의 에러 색상과 유사) */
            border: 1px solid #f5c6cb; /* 붉은 계열의 연한 테두리 */
            border-radius: 15px; /* 모서리 둥글게 */

            /* 4. 텍스트 스타일 (선택 사항) */
            color: #721c24; /* 붉은 계열의 진한 텍스트 색상 */
            text-align: center; /* 텍스트 가운데 정렬 */
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과로 입체감 추가 */
        }

        .error-box p {
            margin-top: 20px;
            font-size: 3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="error-box">
    <p th:text="${msg}">여기에 오류 메시지가 표시됩니다.</p>
    <p>잠시 후 로그인 페이지로 이동합니다...</p>
</div>

<script th:inline="javascript">
    const redirectUrl = [[${url}]];
    // 3초 후 이동
    setTimeout(function() {
    location.replace(redirectUrl);
    }, 3000);
</script>
</body>
</html>
