<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      lang="ko">
<head>
    <title>list</title>

    <th:block layout:fragment="extra-css">
        <link rel="stylesheet" th:href="@{/css/list.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </th:block>
</head>

<div layout:fragment="content">
<table>
    <thead>
    <tr>
        <th>Idx</th>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>이름</th>
        <th>성별</th>
        <th>생일</th>
        <th>취미</th>
        <th>가입일</th>
        <th>등급</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${list}">
        <td th:text="${member.idx}"></td>
        <td><a th:href="@{/member/view(idx=${member.idx})}" th:text="${member.userid}"></a></td>
        <td th:text="${member.pwd}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.gender}"></td>
        <td th:text="${member.birth}"></td>
        <td th:text="${member.hobby}"></td>
        <td th:text="${#temporals.format(member.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${member.memberRank}"></td>
    </tr>
    </tbody>
</table>

<nav aria-label="Page navigation" th:if="${totalPages > 0}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${list.first} ? 'disabled' : ''">
            <a class="page-link" th:href="@{/member/list(page=${nowPage - 1}, key=${key}, word=${word})}" tabindex="-1">Previous</a>
        </li>

        <li class="page-item" th:each="num : ${#numbers.sequence(startPage, endPage)}"
            th:classappend="${num == nowPage} ? 'active' : ''">
            <a class="page-link" th:href="@{/member/list(page=${num}, key=${key}, word=${word})}" th:text="${num}">1</a>
        </li>

        <li class="page-item" th:classappend="${list.last} ? 'disabled' : ''">
            <a class="page-link" th:href="@{/member/list(page=${nowPage + 1}, key=${key}, word=${word})}" >Next</a>
        </li>
    </ul>
</nav>

<div th:if="${list.isEmpty()}" class="alert alert-info text-center mt-3" role="alert">
    검색 결과가 없습니다.
</div>

<form name="search_form" method="get" class="search-form">
    <select name="key">
        <option value="userid" th:selected="${key == 'userid'}">ID</option>
        <option value="name" th:selected="${key == 'name'}">이름</option>
        <option value="hobby" th:selected="${key == 'hobby'}">취미</option>
    </select>
    <input type="text" name="word" th:value="${word}">
    <button type="submit">검색</button>
</form>
</div>

<th:block layout:fragment="extra-script">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</th:block>

</html>
