<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      lang="ko">

<head>
    <title>board list</title>

    <th:block layout:fragment="extra-css">
        <link rel="stylesheet" th:href="@{/css/board/list.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </th:block>
</head>

<div layout:fragment="content">

    <table class="board-table">

        <thead>
        <tr>
            <td class="td10">글번호</td>
            <td class="td50">제목</td>
            <td class="td10">작성자</td>
            <td class="td20">작성일</td>
            <td class="td10">조회수</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="board, stat : ${list}">
            <td th:text="${startNumber - stat.index}">10</td>
            <td style="text-align: left;"><a th:href="@{/board/view(idx=${board.idx})}" th:text="${board.title}"></a></td>
            <td th:text="${board.name}"></td>
            <td th:text="${#temporals.format(board.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${board.hit}"></td>
        </tr>
        </tbody>


    </table>

    <br>
    <a href="/board/write"><button type="button" class="wwrite">글쓰기</button></a>
    <br><br>

    <nav aria-label="Page navigation" th:if="${totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${list.first} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/board/list(page=${nowPage - 1}, key=${key}, word=${word})}" tabindex="-1">Previous</a>
            </li>

            <li class="page-item" th:each="num : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${num == nowPage} ? 'active' : ''">
                <a class="page-link" th:href="@{/board/list(page=${num}, key=${key}, word=${word})}" th:text="${num}">1</a>
            </li>

            <li class="page-item" th:classappend="${list.last} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/board/list(page=${nowPage + 1}, key=${key}, word=${word})}" >Next</a>
            </li>
        </ul>
    </nav>

    <div th:if="${list.isEmpty()}" class="alert alert-info text-center mt-3" role="alert">
        검색 결과가 없습니다.
    </div>

    <form name="search_form" method="get" class="search-form">
        <select name="key">
            <option value="name" th:selected="${key == 'name'}">작성자</option>
            <option value="title" th:selected="${key == 'title'}">제목</option>
            <option value="contents" th:selected="${key == 'contents'}">내용</option>
        </select>
        <input type="text" name="word" th:value="${word}">
        <button type="submit">검색</button>
    </form>
</div>

<th:block layout:fragment="extra-script">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</th:block>

</div>

</html>
