<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/board/write.css">
    <link rel="stylesheet" href="/css/tiptap-styles.css">
</head>
<body>

<section class="min-height">
    <h1>글쓰기</h1><br>
    <form action="/board/write_proc" method="post" enctype="multipart/form-data" class="write-form" onsubmit="return setEditorContent(event);">
        <table>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="text" name="pwd"></td>
            </tr>
            <tr>
                <td>공지사항</td>
                <td><input type="checkbox" name="Noticemode"></td>
            </tr>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title"></td>
            </tr>

            <tr>
                <td>내용</td>
                <td>
                    <div id="tiptap-toolbar"></div>
                    <div id="tiptap-editor-container" class="tiptap-editor-container"></div>
                    <input type="hidden" name="content" id="editor-content-hidden">
                </td>
            </tr>
            <tr>
                <td>파일</td>
                <td class="file-upload-container">
                    <button type="button" id="fileUploadButton">파일 선택 (최대 5개)</button>
                    <input type="file" name="files" id="hiddenFileInput" multiple accept=".gif, .jpg, .png">
                    <div id="fileList">선택된 파일 없음</div>
                    <div id="errorMessage" class="error-message"></div>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="작성">
                    <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                </td>
            </tr>
        </table>
    </form>
</section>

<script type="text/javascript" src="/js/write.js"></script>
<script type="text/javascript" src="/js/tiptap-bundle.js"></script>

</body>
</html>
